<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Shop</title>
</head>
<body>
	<form onsubmit="return false">
		<label id="productDisplay"></label>
		<label>Введите код продукта:</label>
		<input type="number" id="productCode" placeholder="Введите код продукта">
		<label>Введите количество продуктов:</label>
		<input type="number" id="productCount" placeholder="Введите количество продуктов">
		<button id="calculate">Расчитать</button>
		<label id="resultDisplay"></label>
	</form>
	<script src="index.js"></script>
</body>
</html>
